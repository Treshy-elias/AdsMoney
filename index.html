<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monetag Ad Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .ad {
            width: 300px;
            height: 250px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            position: relative;
        }
        #earnings {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.5em;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="earnings">Earnings: $0.00</div>
    <div class="ad" id="ad-container"></div>
    <script>
        let earnings = parseFloat(localStorage.getItem('earnings')) || 0.00;

        function updateEarnings(amount) {
            earnings += amount;
            localStorage.setItem('earnings', earnings.toFixed(2));
            document.getElementById('earnings').innerText = `Earnings: $${earnings.toFixed(2)}`;
        }

        function displayAd() {
            const adContainer = document.getElementById('ad-container');

            // Add Monetag script for ad
            const script = document.createElement('script');
            script.src = 'https://zovidree.com/tag.min.js';
            script.setAttribute('data-zone', '7635204');
            
            // Add an event listener to detect when the script has loaded
            script.onload = () => {
                updateEarnings(0.05);
            };
            
            adContainer.appendChild(script);
        }

        window.onload = displayAd;
    </script>
</body>
</html>
