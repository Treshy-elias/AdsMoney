<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollar Rain Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            position: relative;
            font-family: Arial, sans-serif;
        }
        #earnings, #timer, #referrals {
            position: fixed;
            top: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.5em;
            z-index: 1000;
        }
        #earnings {
            left: 50%;
            transform: translateX(-50%);
        }
        #timer {
            left: 10px;
        }
        #referrals {
            right: 10px;
        }
        #share {
            position: fixed;
            top: 50px;
            right: 10px;
            background: lime;
            color: black;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 1000;
        }
        .dollar, .bomb {
            position: absolute;
            font-size: 2em;
            cursor: pointer;
        }
        .dollar {
            color: lime;
        }
        .bomb {
            color: red;
        }
        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, #0f0 1px, transparent 1px), linear-gradient(to bottom, #0f0 1px, transparent 1px);
            background-size: 40px 40px; /* Grid size */
            z-index: 0;
        }
        @keyframes splash {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        .splash {
            animation: splash 0.5s forwards;
        }
        #game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            z-index: 1001;
            display: none;
            flex-direction: column;
        }
        .overlay-button {
            background: lime;
            color: black;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="timer">00:00</div>
    <div id="earnings">$0.00</div>
    <div id="referrals">Referrals: 0</div>
    <div id="share">Share</div>
    <div class="grid"></div>
    <div id="game-over-overlay">
        <div>Game Over</div>
        <button class="overlay-button" onclick="replayGame()">Replay</button>
        <button class="overlay-button" onclick="quitGame()">Quit</button>
    </div>

    <script>
        let earnings = parseFloat(localStorage.getItem('earnings')) || 0.00;
        let referrals = parseInt(localStorage.getItem('referrals')) || 0;
        let time = 0;
        let gameInterval, dollarInterval, bombInterval, adInterval;
        const gameDuration = 60; // Game duration in seconds

        function updateEarnings(amount) {
            earnings += amount;
            if (earnings < 0) earnings = 0; // Prevent negative earnings
            localStorage.setItem('earnings', earnings.toFixed(2));
            document.getElementById('earnings').innerText = `$${earnings.toFixed(2)}`;
        }

        function updateReferrals(count) {
            referrals = count;
            localStorage.setItem('referrals', referrals);
            document.getElementById('referrals').innerText = `Referrals: ${referrals}`;
        }

        function startTimer() {
            gameInterval = setInterval(() => {
                time++;
                let minutes = Math.floor(time / 60).toString().padStart(2, '0');
                let seconds = (time % 60).toString().padStart(2, '0');
                document.getElementById('timer').innerText = `${minutes}:${seconds}`;
                if (time >= gameDuration) {
                    endGame();
                }
            }, 1000);
        }

        function createDollar() {
            const dollar = document.createElement('div');
            dollar.classList.add('dollar');
            dollar.innerHTML = '🍩';
            dollar.style.left = Math.random() * (window.innerWidth - 30) + 'px';
            dollar.style.top = '0px';
            document.body.appendChild(dollar);

            dollar.addEventListener('click', function() {
                updateEarnings(0.01); // Increment earnings by $0.01 on each click
                dollar.innerHTML = '💵'; // Change to splash emoji
                dollar.classList.add('splash'); // Add splash animation
                setTimeout(() => dollar.remove(), 500); // Remove after animation
            });

            // Animate the dollar to fall from the top to the bottom
            let fallingSpeed = Math.random() * 2 + 2;
            function fall() {
                let top = parseFloat(dollar.style.top);
                if (top < window.innerHeight) {
                    dollar.style.top = top + fallingSpeed + 'px';
                    requestAnimationFrame(fall);
                } else {
                    dollar.remove(); // Remove the dollar if it falls out of reach
                }
            }
            fall();
        }

        function createBomb() {
            const bomb = document.createElement('div');
            bomb.classList.add('bomb');
            bomb.innerHTML = '💣';
            bomb.style.left = Math.random() * (window.innerWidth - 30) + 'px';
            bomb.style.top = '0px';
            document.body.appendChild(bomb);

            bomb.addEventListener('click', function() {
                let deduction = Math.min(earnings, 3 + (earnings * 0.1)); // Deduct 3 points + 10% of current earnings
                updateEarnings(-deduction);
                bomb.innerHTML = '💥'; // Change to explosion emoji
                bomb.classList.add('splash'); // Add splash animation
                setTimeout(() => bomb.remove(), 500); // Remove after animation
            });

            // Animate the bomb to fall from the top to the bottom
            let fallingSpeed = Math.random() * 2 + 2;
            function fall() {
                let top = parseFloat(bomb.style.top);
                if (top < window.innerHeight) {
                    bomb.style.top = top + fallingSpeed + 'px';
                    requestAnimationFrame(fall);
                } else {
                    bomb.remove(); // Remove the bomb if it falls out of reach
                }
            }
            fall();
        }

        function startGame() {
            // Reset time
            time = 0;

            // Start intervals
            dollarInterval = setInterval(createDollar, 1200); // Adjusted spawn rate
            bombInterval = setInterval(createBomb, 2500); // Adjusted spawn rate
            adInterval = setInterval(function() {
                (function(d,z,s){
                    s.src='https://'+d+'/401/'+z;
                    try{
                        (document.body || document.documentElement).appendChild(s)
                    } catch(e){}
                })('oaphoace.net', 7635453, document.createElement('script'));
            }, 5000);

            startTimer();
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(dollarInterval);
            clearInterval(bombInterval);
            clearInterval(adInterval);

            // Show game over overlay
            document.getElementById('game-over-overlay').style.display = 'flex';
        }

        function replayGame() {
            // Hide game over overlay
            document.getElementById('game-over-overlay').style.display = 'none';

            // Clear existing game elements
            document.querySelectorAll('.dollar, .bomb').forEach(el => el.remove());

            // Restart the game
            startGame();
        }

        function quitGame() {
            // For now, just close the window
            window.close();
        }

        // Generate a referral ID and create a shareable link
        function createReferralLink() {
            let referralId = localStorage.getItem('referralId');
            if (!referralId) {
                referralId = Math.random().toString(36).substring(2, 15);
                localStorage.setItem('referralId', referralId);
            }
            const url = new URL(window.location.href);
            url.searchParams.set('ref', referralId);
            return url.toString();
        }

        // Copy referral link to clipboard
        function copyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert('Referral link copied to clipboard!');
        }

        // Handle referrals
        function handleReferrals() {
            const urlParams = new URLSearchParams(window.location.search);
            const referrerId = urlParams.get('ref');
            if (referrerId) {
                console.log(`Referral detected from ID: ${referrerId}`);
                let currentReferrals = parseInt(localStorage.getItem(`referrals_${referrerId}`)) || 0;
                console.log(`Current referrals for ${referrerId}: ${currentReferrals}`);
                localStorage.setItem(`referrals_${referrerId}`, currentReferrals + 1);
                if (currentReferrals + 1 >= 5) { // For example, reward after 5 referrals
                    let reward = 0.50; // Reward amount
                    if (referrerId !== localStorage.getItem('referralId')) {
                        console.log(`Rewarding referrer ${referrerId} with ${reward}`);
                        updateEarnings(reward);
                    }
                }
            }
        }

        // Initialize the game
        window.onload = () => {
            updateEarnings(0); // Display initial earnings
            startGame();
            handleReferrals();

            // Add event listener to the share button
            document.getElementById('share').addEventListener('click', () => {
                const referralLink = createReferralLink();
                copyToClipboard(referralLink);
            });

            // Display the referral count if the user has a referral ID
            const referralId = localStorage.getItem('referralId');
            if (referralId) {
                let currentReferrals = parseInt(localStorage.getItem(`referrals_${referralId}`)) || 0;
                console.log(`Referrals for ${referralId}: ${currentReferrals}`);
                updateReferrals(currentReferrals);
            }
        };
    </script>
</body>
</html>
