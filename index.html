<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizing Ad Accept/Reject Buttons</title>
    <!-- Include your Monetag vignette banner script -->
    <script>
        // Function to load the vignette banner ad
        function loadVignetteBannerAd() {
            // Example: Load vignette banner ad from Monetag or 'ofleafeona.com'
            // Replace with actual ad loading logic from your ad provider
            console.log('Loading vignette banner ad...');
        }
    </script>
</head>
<body>
    <header>
        <!-- Your site header -->
    </header>

    <main>
        <!-- Example modal for ad acceptance/rejection -->
        <div id="adModal" style="display: none;">
            <h3>Do you accept this advertisement?</h3>
            <button onclick="acceptAd()">Accept</button>
            <button onclick="rejectAd()">Reject</button>
            <button onclick="reloadAd()">Cancel</button> <!-- Custom cancel button -->
        </div>

        <section id="adsSection">
            <!-- Ads will be dynamically inserted here by Monetag -->
        </section>

        <section id="earningsSection">
            <h2>Your Earnings</h2>
            <p id="earningsAmount">0</p>
            <button onclick="claimEarnings()">Claim Earnings</button>
        </section>
    </main>

    <footer>
        <!-- Your site footer -->
    </footer>

    <!-- JavaScript for handling ad interactions -->
    <script>
        // Function to handle ad acceptance
        function acceptAd() {
            // Example: Code to handle when user accepts the ad
            console.log('User accepted the ad.');
            // You can proceed with ad display or other actions
        }

        // Function to handle ad rejection
        function rejectAd() {
            // Example: Code to handle when user rejects the ad
            console.log('User rejected the ad.');
            // You can hide the ad or take appropriate action
        }

        // Function to reload the ad (simulate cancel)
        function reloadAd() {
            // Example: Code to reload or load a new ad
            console.log('Reloading ad...');
            loadVignetteBannerAd(); // Call the function to load the ad again
            // Optionally, you can hide the modal or reset any states
        }

        // Function to claim earnings (store in local storage or handle as needed)
        function claimEarnings() {
            localStorage.setItem('userEarnings', earnings.toFixed(2));
            earnings = 0; // Reset earnings after claiming
            updateEarningsDisplay();
        }

        // Example: Initialize your page
        document.addEventListener('DOMContentLoaded', function() {
            // Example: Display Monetag ads or other ad networks here
            // (Depends on how you integrate with 'ofleafeona.com' or Monetag)
            loadVignetteBannerAd(); // Load the ad when the page loads
        });
    </script>
</body>
</html>
