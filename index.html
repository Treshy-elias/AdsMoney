<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Click Balance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .balance {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .ad-container {
            width: 100%;
            max-width: 728px;
            height: 90px;
            border: 1px solid #ccc;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="balance">Balance: $<span id="balance">0</span></div>
    <div class="ad-container" id="ad-container">
        <!-- Ad script will be injected here -->
    </div>

    <script>
        // Initialize balance from local storage or set to 0
        let balance = parseInt(localStorage.getItem('userBalance')) || 0;
        document.getElementById('balance').innerText = balance;

        // Function to update balance
        function updateBalance() {
            balance += 1;
            localStorage.setItem('userBalance', balance);
            document.getElementById('balance').innerText = balance;
        }

        // Ad script
        (function(d,z,s){
            s.src='https://'+d+'/401/'+z;
            s.onload = function() {
                // Simulate ad click for demonstration purposes
                // In reality, you would detect actual ad clicks
                document.getElementById('ad-container').onclick = function() {
                    updateBalance();
                };
            };
            try {
                (document.body || document.documentElement).appendChild(s);
            } catch(e) {
                console.error("Ad script failed to load", e);
            }
        })('gloaphoo.net', 7635455, document.createElement('script'));
    </script>
</body>
</html>
