<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monetag Ads Demo</title>
    <!-- Include Monetag script -->
    <script src="https://zovidree.com/tag.min.js" data-zone="7635391"></script>

    <style>
        /* Define any custom styles for your site here */
    </style>
</head>
<body>
    <header>
        <!-- Your site header -->
    </header>

    <main>
        <section id="adsSection">
            <!-- Ads will be dynamically inserted here by Monetag -->
        </section>

        <section id="earningsSection">
            <h2>Your Earnings</h2>
            <p id="earningsAmount">0</p>
            <button onclick="claimEarnings()">Claim Earnings</button>
        </section>
    </main>

    <footer>
        <!-- Your site footer -->
    </footer>

    <script>
        // JavaScript for handling earnings
        let earnings = 0;

        // Function to update earnings display
        function updateEarningsDisplay() {
            document.getElementById('earningsAmount').textContent = earnings.toFixed(2);
        }

        // Function to claim earnings (store in local storage or handle as needed)
        function claimEarnings() {
            // Example: store earnings in local storage
            localStorage.setItem('userEarnings', earnings.toFixed(2));
            earnings = 0; // Reset earnings after claiming
            updateEarningsDisplay();
        }

        // Initialize your page, fetch stored earnings if any
        document.addEventListener('DOMContentLoaded', function() {
            // Example: Fetch stored earnings from local storage
            let storedEarnings = localStorage.getItem('userEarnings');
            if (storedEarnings) {
                earnings = parseFloat(storedEarnings);
                updateEarningsDisplay();
            }

            // Example: Function to display popunder ad
            function displayPopunderAd() {
                // This function may need to be adjusted based on Monetag's requirements
                // Example: call Monetag's Popunder ad function
                // Replace with actual function provided by Monetag
                // e.g., Monetag.displayPopunder();
                // For now, just an example using the provided script
                (function(s,u,z,p){s.src=u,s.setAttribute('data-zone',z),p.appendChild(s);})(document.createElement('script'),'https://zovidree.com/tag.min.js',7635391,document.body||document.documentElement);
            }

            // Display a popunder ad when the page loads
            displayPopunderAd();
        });
    </script>
</body>
</html>
