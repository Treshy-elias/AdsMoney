<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Click Money Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .balance {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .ad-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden; /* Ensure ads are contained within the frame */
        }
        .ad-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .reset-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="balance">Balance: â‚¦<span id="balance">0</span></div>
    <div class="ad-container" id="ad-container">
        <!-- Ad will be dynamically loaded here -->
    </div>
    <button class="reset-button" onclick="resetBalance()">Reset Balance</button>

    <script>
        // Initialize balance from localStorage
        let balance = localStorage.getItem('balance') ? parseInt(localStorage.getItem('balance')) : 0;
        document.getElementById('balance').innerText = balance;

        // Update balance and localStorage on ad click
        function addBalance(amount) {
            balance += amount;
            localStorage.setItem('balance', balance);
            document.getElementById('balance').innerText = balance;
        }

        // Reset balance
        function resetBalance() {
            balance = 0;
            localStorage.setItem('balance', balance);
            document.getElementById('balance').innerText = balance;
        }

        // Load Golden Tag script to display ads
        (function(d, z, s) {
            s = document.createElement('script');
            s.async = true;
            s.src = 'https://' + d + '/400/' + z;
            (document.body || document.documentElement).appendChild(s);
        })('fortorterrar.com', 7635295);
        
        // Listen for ad clicks
        window.addEventListener('message', function(event) {
            if (event.origin === 'https://fortorterrar.com') {
                // Assuming the event.data contains the amount earned (e.g., 20 Naira)
                let earnedAmount = parseInt(event.data);
                addBalance(earnedAmount);
            }
        });
    </script>
</body>
</html>
