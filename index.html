<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Click Money Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .balance {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .ad-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            position: relative;
        }
        .ad-placeholder {
            color: #aaa;
            font-size: 1.5em;
        }
        .ad-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .reset-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="balance">Balance: â‚¦<span id="balance">0</span></div>
    <div class="ad-container" id="ad-container">
        <span class="ad-placeholder">Ad will be here</span>
    </div>
    <button class="reset-button" onclick="resetBalance()">Reset Balance</button>

    <script async="async" data-cfasync="false" src="//thubanoa.com/1?z=7635241"></script>
    <script>
        // Initialize balance from localStorage
        let balance = localStorage.getItem('balance') ? parseInt(localStorage.getItem('balance')) : 0;
        document.getElementById('balance').innerText = balance;

        // Update balance and localStorage on ad click
        function addBalance(amount) {
            balance += amount;
            localStorage.setItem('balance', balance);
            document.getElementById('balance').innerText = balance;
        }

        // Reset balance
        function resetBalance() {
            balance = 0;
            localStorage.setItem('balance', balance);
            document.getElementById('balance').innerText = balance;
        }

        // Simulate ad loading and clicking
        window.onload = function() {
            let adContainer = document.getElementById('ad-container');
            adContainer.innerHTML = '<iframe src="https://thubanoa.com/1?z=7635241"></iframe>';
            adContainer.addEventListener('click', function() {
                addBalance(20); // Add 20 Naira per ad click
            });
        };
    </script>
</body>
</html>
