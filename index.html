<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popunder Ad Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        #balance {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #adContainer {
            margin-top: 30px;
        }
    </style>

    <!-- Include popunder script -->
    <script src="https://uwoaptee.com/act/files/tag.min.js?z=7635350" data-cfasync="false" async></script>

    <script>
        // Wait for the DOM to fully load
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize balance from local storage or default to 0
            let balance = localStorage.getItem('balance');
            if (!balance) {
                balance = 0;
                localStorage.setItem('balance', balance);
            }

            // Display initial balance
            updateBalanceDisplay(balance);

            // Function to update and display balance
            function updateBalance(amount) {
                balance += amount;
                localStorage.setItem('balance', balance);
                updateBalanceDisplay(balance);
            }

            // Function to update balance display on the page
            function updateBalanceDisplay(balance) {
                const balanceElement = document.getElementById('balance');
                balanceElement.textContent = balance + ' Naira';
            }

            // Event listener for when an ad is clicked
            document.getElementById('adContainer').addEventListener('click', function() {
                const amountToAdd = 20; // Amount to add to balance per ad click
                updateBalance(amountToAdd);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Popunder Ad Integration</h1>
        <p>Your current balance:</p>
        <div id="balance">0 Naira</div>
        <div id="adContainer">
            <!-- This is where the popunder ad will trigger -->
            <button id="triggerPopunder">Click to Trigger Popunder</button>
        </div>
    </div>
</body>
</html>
