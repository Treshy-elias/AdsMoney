<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Click Balance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .balance {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .ad-container {
            width: 100%;
            max-width: 728px;
            height: 90px;
            border: 1px solid #ccc;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="balance">Balance: $<span id="balance">0</span></div>
    <div class="ad-container" id="ad-container">
        <!-- Ad script will be injected here -->
    </div>

    <script>
        // Initialize balance from local storage or set to 0
        let balance = parseInt(localStorage.getItem('userBalance')) || 0;
        document.getElementById('balance').innerText = balance;

        // Function to update balance
        function updateBalance() {
            balance += 1;
            localStorage.setItem('userBalance', balance);
            document.getElementById('balance').innerText = balance;
        }

        // Function to load ad script randomly
        function loadAdScript() {
            const adContainer = document.getElementById('ad-container');
            adContainer.innerHTML = ''; // Clear previous ad

            const random = Math.random();
            let script;

            if (random < 0.5) {
                script = document.createElement('script');
                script.src = 'https://gloaphoo.net/401/7635455';
                script.onload = function() {
                    adContainer.onclick = function() {
                        updateBalance();
                    };
                };
            } else {
                script = document.createElement('script');
                script.src = 'https://alwingulla.com/88/tag.min.js';
                script.setAttribute('data-zone', '74211');
                script.async = true;
                script.setAttribute('data-cfasync', 'false');
                script.onload = function() {
                    adContainer.onclick = function() {
                        updateBalance();
                    };
                };
            }

            adContainer.appendChild(script);
        }

        // Load an ad script initially and then every 5 seconds
        loadAdScript();
        setInterval(loadAdScript, 5000);
    </script>
</body>
</html>
